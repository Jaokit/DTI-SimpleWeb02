<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- List Tag ใช้ทำลิสต์รายการ อยู่ในกลุ่ม Block Tag เป็นแบบคู่ -->
    <!-- แบบมีลำดับ (Order list) -->
    <ol type="1"><!-- type: 1, A, a, I, i -->
        <li> Bangna</li>
        <li> Bangpoo</li>
        <li> Bangkae</li>
        <li> Bangrajun</li>
        <li> Bangyai</li>
    </ol>

    <!-- แบบไม่มีลำดับ (Unorder list) -->
    <ul type="disc"><!-- Type: circle, square -->
        <li> Bangna</li>
        <li> Bangpoo</li>
        <li> Bangkae</li>
        <li> Bangrajun</li>
        <li> Bangyai</li>
    </ul>

    <!-- แบบใช้ทำนิยาม, ทำ content แบบมีหัวข้อและคำบรรยาย -->
    <dl>
        <dt>DTI</dt>
        <dd>Digital Technology and Innovation</dd>
        <dt>SAU</dt>
        <dd>Southeast Asia University</dd>
    </dl>

</body>

</html>
