<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form Tag เกี่ยวกับการป้อนข้อมูล และการเลือกข้อมูล -->
    <h1>FORM TAG</h1>
    <hr>
    <!-- Action คือจุดที่จะเอาข้อมูลที่ป้อนและเลือกไปทำงาน -->
    <!-- Method คือวิธีหรือรูปแบบการส่งข้อมูล มี 5 แบบ GET/POST/PUT/DELETE/PATCH -->
    <form action="" method="">
        <label for="">ป้อนชื่อ</label>
        <input type="text" name="" id="">
        <label for="">อายุ</label>
        <input type="number" name="" id="">
        <br><br>
        <label for="">เบอร์</label>
        <input type="tel" name="" id="">
        <label for="อีเมล์"></label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">รหัสผ่าน</label>
        <input type="password" name="" id="">
        <br><br>
        <label for="">วัน-เวลา ตกฟาก</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <label for="">วันเปิดเทอม</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="">เวลาเริ่มงาน</label>
        <input type="time" name="" id="">
        <br><br>
        <!-- เลือกได้อันเดียวแล้วต้องเลือก -->
        <label for="">เพศ</label>
        <input type="radio" name="gender1" id="" checked value="male">ชาย
        <input type="radio" name="gender2" id="" value="female">หญิง
        <input type="radio" name="gender3" id="" value="LGBTQ+">LGBTQ+
        <br><br>
        <!-- Dropdown -->
        <label for="">จังหวัด</label>
        <select name="" id="">
            <option value="11">ระนอง</option>
            <option value="22">ระยอง</option>
            <option value="33">ยะลา</option>
            <option value="44">ตราด</option>
            <option value="44">นครปฐม</option>
            <option value="44">กรุงเทพมหานคร อมรรัตนโกสินทร์ มหินทรายุธยา มหาดิลกภพ นพรัตนราชธานีบูรีรมย์
                อุดมราชนิเวศน์มหาสถาน อมรพิมานอวตารสถิต สักกะทัตติยวิษณุกรรมประสิทธิ์</option>
        </select>
        <br><br>
        <!-- List Box -->
        <label for="">จังหวัด</label>
        <select name="" id="" size="3">
            <option value="11">ระนอง</option>
            <option value="22">ระยอง</option>
            <option value="33">ยะลา</option>
            <option value="44">ตราด</option>
            <option value="44">นครปฐม</option>
            <option value="44">กรุงเทพมหานคร อมรรัตนโกสินทร์ มหินทรายุธยา มหาดิลกภพ นพรัตนราชธานีบูรีรมย์
                อุดมราชนิเวศน์มหาสถาน อมรพิมานอวตารสถิต สักกะทัตติยวิษณุกรรมประสิทธิ์</option>
        </select>
        <br><br>
        <!-- เลือกได้หลายอัน เลือกได้มากกว่า 1 หรือไม่เลือกเลยก็ได้ -->
        <label for="">อาหารที่ชอบ
            <input type="checkbox" name="food1" id="" value="KFC">KFC
            <input type="checkbox" name="food2" id="" value="ข้าวมันไก่">ข้าวมันไก่
            <input type="checkbox" name="food3" id="" value="Pizza">Pizza
            <input type="checkbox" name="food4" id="" value="หมู่กระทะ">หมูกระทะ
        </label>
        <br><br>
        <!-- พวก Click หรือ ปุ่ม -->
        <button>Click Me ^_^</button>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
    </form>
</body>

</html>
