<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Header Tag ใช้ในการทำข้อความที่เป็นหัวข้อ อยู่ในกลุ่ม Box Tag เป็นแบบ Tag คู่ -->
    Welcome DTI-SAU 2025
    <h1>Aaaa</h1>
    <h2>Bbbb</h2>
    <h3>Cccc</h3>
    <h4>Dddd</h4>  
    <h5>Ffff</h5>
    <h6>Gggg</h6>

    <!-- Span Tag ใช้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Inline Tag เป็นแบบ Tag คู่ -->
    Bye Bye 
    <span> Wow Wow Wow</span>
    Hello Hi Hey

    <!-- Div Tag ใช้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Block Tag เป็นแบบ Tag คู่ -->
    <div>DTI</div>
    SAU
    <div>Thailand</div>
</body>

</html>
